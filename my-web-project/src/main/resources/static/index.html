<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My web application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>

    <script src="/js/controllers/main.js"></script>
</head>
<body>
<div ng-app="angularJsApp" ng-controller="HomeCtrl as ctrl">
    <div class="container" style="margin-top:10px;">
        <h1>My Simple Key Value Store</h1>
        <div style="margin-top:15px">
            <h3>Save key and value</h3>
            <input id="key" type="text" ng-model="ctrl.key" placeholder="Key"/>
            <input id="value" type="text" ng-model="ctrl.value" placeholder="Value"/>
            <button class="btn btn-primary" ng-click="ctrl.saveData()">Save</button>
        </div>
        <div style="margin-top:15px">
            <h3>Retrieve value</h3>
            <input id="getKey" type="text" ng-model="ctrl.getKey" placeholder="Key"/>
            <button class="btn btn-primary" ng-click="ctrl.getData()">Load</button>
        </div>
        <div style="margin-top:15px">
            <h3>Result</h3>
            <div ng-show="ctrl.response != null">
                <span ng-show="ctrl.response != null" style="color:green">{{ ctrl.response }}</span>
            </div>
            <div ng-show="ctrl.response == null">
                <span style="color:red">Key not found</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
